<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Estado Equipos - Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #e8e8e8;
    }

    .loading {
      text-align: center;
      font-weight: bold;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Estado de Equipos</h1>
    
    <select id="selector">
      <option value="">Seleccione Familia o ingrese texto</option>
      <option value="ASU">ASU</option>
      <option value="PET">PET</option>
      <option value="LDN">LDN</option>
      <option value="VTA">VTA</option>
      <!-- Puedes agregar más opciones si deseas -->
    </select>
    
    <button onclick="buscarDatos()">Buscar</button>
    
    <div id="resultado"></div>
  </div>

  <script>
    const URL_GET = 'https://script.google.com/macros/s/AKfycbw7KeNf_nNwkwonok5c70IjEa6AvIgGyie60x_IeDWxPzI-QGvaQodJYxJtstS5RwswIg/exec';

    function buscarDatos() {
      const valor = document.getElementById("selector").value.trim().toUpperCase();
      const contenedor = document.getElementById("resultado");
      
      contenedor.innerHTML = '<p class="loading">Buscando datos...</p>';

      fetch(URL_GET)
        .then(res => res.json())
        .then(data => {
          const filtrados = data.filter(row => row[0].toUpperCase() === valor);

          if (filtrados.length === 0) {
            contenedor.innerHTML = '<p class="loading">No se encontraron resultados para: ' + valor + '</p>';
            return;
          }

          let tabla = '<table><thead><tr>';
          tabla += '<th>Familia</th><th>ID</th><th>Marca</th><th>Modelo</th><th>Status</th><th>Observaciones</th>';
          tabla += '</tr></thead><tbody>';

          filtrados.forEach(fila => {
            tabla += '<tr>';
            for (let i = 0; i < 6; i++) {
              tabla += `<td>${fila[i] || ''}</td>`;
            }
            tabla += '</tr>';
          });

          tabla += '</tbody></table>';
          contenedor.innerHTML = tabla;
        })
        .catch(err => {
          contenedor.innerHTML = '<p class="loading">❌ Error al obtener datos</p>';
          console.error(err);
        });
    }
  </script>
</body>
</html>
