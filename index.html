<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Estado de Equipos - Semaforo AMS</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      border: 1px solid #ccc;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo-acciona {
      max-width: 180px;
      height: auto;
      margin-bottom: 15px;
    }
    .logo-semaforo {
      max-width: 240px;
      height: auto;
      margin: 10px auto 20px;
      display: block;
    }
    h1 {
      font-size: 20px;
      color: #111;
      text-align: center;
      margin-bottom: 15px;
      white-space: normal;
      width: 100%;
      padding: 0 10px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    .section { margin-bottom: 20px; }
    .input-estilo {
      width: 100%;
      min-height: 42px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fafafa;
      color: #000;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: none;
    }
    .input-estilo:focus {
      border-color: #c62828;
      box-shadow: 0 0 5px rgba(198, 40, 40, 0.4);
      outline: none;
    }
    .datetime-box {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 18px;
      font-weight: bold;
      font-size: 14px;
      color: #222;
    }
    .status-box {
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
    .status-operativo {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-inoperativo {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-preventivo {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .status-otros {
      background-color: #e2e3e5;
      color: #383d41;
      border: 1px solid #d6d8db;
    }
    .spinner {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 2px solid rgba(198, 40, 40, 0.3);
      border-top-color: #c62828;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #overlay .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(198, 40, 40, 0.2);
      border-top: 6px solid #c62828;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="https://raw.githubusercontent.com/Acciona-Airport/Consulta-semaforo/refs/heads/main/Acciona_logo.png" alt="Acciona_logo.png" class="logo-acciona">
    </div>

    <h1>Consulta de Estado de Equipos - Semaforo AMS</h1>
    <img src="https://raw.githubusercontent.com/Acciona-Airport/Consulta-semaforo/refs/heads/main/semaforo.png" alt="semaforo.png" class="logo-semaforo">
    
    <div class="datetime-box" id="datetime"></div>

    <div class="section">
      <label for="numero-equipo">Número de equipo:</label>
      <input type="text" class="input-estilo" id="numero-equipo" placeholder="Ej: 51115" />
      <button class="btn" onclick="consultarEstado()">Consultar Estado</button>
    </div>

    <div class="section">
      <label>Familia del equipo:</label>
      <div class="input-estilo" id="familia-equipo"></div>
    </div>

    <div class="section">
      <label>Estado actual:</label>
      <div class="input-estilo" id="status-equipo"></div>
      <div id="status-detalle" class="status-box"></div>
    </div>

    <div class="section">
      <label>Observaciones:</label>
      <div class="input-estilo" id="observaciones-equipo"></div>
    </div>
  </div>

  <div id="overlay">
    <div class="loader"></div>
  </div>

  <script>
    const URL_GET = "https://script.google.com/macros/s/AKfycbx5RL_GDtFwsKcMWyBYLwi2sdXtnkh9eXzdVs73jTS6zt3oAu9dmQwSeiyx43Tkt_QfeQ/exec";
    const TIMEOUT = 10000; // 10 segundos máximo de espera

    // Optimización: Preconexión
    const link = document.createElement('link');
    link.rel = 'preconnect';
    link.href = 'https://script.google.com';
    link.crossOrigin = 'anonymous';
    document.head.appendChild(link);

    function actualizarFechaHora() {
      const now = new Date();
      const dias = ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'];
      const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      const diaSemana = dias[now.getDay()];
      const dia = now.getDate();
      const mes = meses[now.getMonth()];
      const anio = now.getFullYear();
      let hora = now.getHours();
      const minutos = String(now.getMinutes()).padStart(2, '0');
      const segundos = String(now.getSeconds()).padStart(2, '0');
      const ampm = hora >= 12 ? 'P.M' : 'A.M';
      hora = hora % 12 || 12;
      const fechaFormateada = `${diaSemana}, ${dia} de ${mes} de ${anio}, ${hora}:${minutos}:${segundos} ${ampm}`;
      document.getElementById("datetime").innerText = fechaFormateada;
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    function mostrarOverlay(mostrar) {
      document.getElementById("overlay").style.display = mostrar ? "flex" : "none";
    }

    function limpiarResultados() {
      document.getElementById("familia-equipo").innerText = "";
      document.getElementById("status-equipo").innerText = "";
      document.getElementById("status-detalle").innerText = "";
      document.getElementById("status-detalle").className = "status-box";
      document.getElementById("observaciones-equipo").innerText = "";
    }

    async function consultarEstado() {
      const id = document.getElementById("numero-equipo").value.trim();
      const familiaBox = document.getElementById("familia-equipo");
      const statusBox = document.getElementById("status-equipo");
      const statusDetalle = document.getElementById("status-detalle");
      const obsBox = document.getElementById("observaciones-equipo");

      if (!id) {
        alert("Por favor ingrese un número de equipo");
        return;
      }

      limpiarResultados();
      mostrarOverlay(true);

      // Optimización: AbortController para cancelar solicitudes lentas
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);

      try {
        // Optimización: Usar Promise.race para competencia entre fetch y timeout
        const fetchPromise = fetch(`${URL_GET}?tipo=equipo&id=${encodeURIComponent(id)}&timestamp=${Date.now()}`, {
          signal: controller.signal,
          cache: 'no-store',
          headers: {
            'X-Requested-With': 'XMLHttpRequest' // Mejora compatibilidad con algunos servidores
          }
        });

        // Optimización: Timeout real usando Promise.race
        const response = await Promise.race([
          fetchPromise,
          new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), TIMEOUT))
        ]);

        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Procesamiento optimizado de datos
        procesarResultado(data, familiaBox, statusBox, statusDetalle, obsBox);

      } catch (error) {
        console.error("Error al consultar:", error);
        statusBox.innerText = "Error";
        
        if (error.name === 'AbortError' || error.message === 'Timeout') {
          statusDetalle.innerText = "La consulta tardó demasiado. revise su conexión a internet.";
        } else {
          statusDetalle.innerText = "Ocurrió un error al consultar el estado";
        }
        statusDetalle.className = "status-box status-inoperativo";
      } finally {
        mostrarOverlay(false);
      }
    }

    // Función optimizada para procesar resultados
    function procesarResultado(data, familiaBox, statusBox, statusDetalle, obsBox) {
      if (data.error) {
        familiaBox.innerText = "Equipo no encontrado";
        statusBox.innerText = "N/A";
        statusDetalle.innerText = "El equipo no existe en la base de datos";
        statusDetalle.className = "status-box status-otros";
        return;
      }

      // Procesamiento más eficiente de los datos
      const estado = (data["STATUS ✎"] || "Desconocido").toUpperCase();
      const familia = data.FAMILIA || "Sin información";
      const observaciones = data.OBSERVACIONES || "Sin observaciones";

      // Mapeo optimizado de estados
      const estadoMap = {
        'OPERATIVO': { class: 'status-operativo', icon: '✅' },
        'INOPERATIVO': { class: 'status-inoperativo', icon: '❌' },
        'FUERA DE OPERACION': { class: 'status-inoperativo', icon: '❌' },
        'PREVENTIVO': { class: 'status-preventivo', icon: '🛠️' },
        'REVISIÓN': { class: 'status-preventivo', icon: '🛠️' },
        'LAVADO': { class: 'status-preventivo', icon: '🛠️' },
        'MANTENCIÓN': { class: 'status-preventivo', icon: '🛠️' }
      };

      const estadoConfig = estadoMap[estado] || { class: 'status-otros', icon: '' };

      // Actualización eficiente del DOM
      familiaBox.textContent = familia;
      statusBox.textContent = `Estado: ${estado}`;
      statusDetalle.innerHTML = `${estadoConfig.icon} ${estado}`;
      statusDetalle.className = `status-box ${estadoConfig.class}`;
      obsBox.textContent = observaciones;
    }

    // Permitir consultar con Enter (optimizado con delegación de eventos)
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("numero-equipo").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          consultarEstado();
        }
      });
    });
  </script>
</body>
</html>
